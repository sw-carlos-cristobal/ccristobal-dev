<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My LinkedIn Profile</title>
  </head>
  <body>
    <h1>Welcome to My LinkedIn Profile</h1>
    <div id="profile"></div>
    <script>
      const profileUrl = 'https://www.linkedin.com/in/carloscristobal/';

      // Make an HTTP request to the LinkedIn profile page
      fetch(profileUrl, {
        headers: {
          userAgent:
            'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36',
          accept:
            'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8',
          acceptEncoding: 'gzip, deflate, sdch, br',
          acceptLanguage: 'en-US,en;q=0.8,es;q=0.6',
          cacheControl: 'max-age=0',
          upgradeInsecureRequests: '1',
        },
      })
        .then((response) => response.text())
        .then((html) => {
          // Parse the HTML content of the profile page
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          // Extract the relevant data from the page
          const name = doc.querySelector(
            '.pv-top-card-section__name'
          ).textContent;
          const profilePictureUrl = doc.querySelector(
            '.pv-top-card-section__photo'
          ).src;

          // Create the profile element
          const profileElement = `
            <div>
              <h2>${name}</h2>
              <img src="${profilePictureUrl}" alt="Profile Picture">
            </div>
          `;

          // Insert the profile element into the page
          document.getElementById('profile').innerHTML = profileElement;
        });
    </script>
  </body>
</html>
